<html ng-app="nazara">
<head>
  <script src="js/jquery-1.11.1.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/angular.js"></script>
  <script src="js/ui-bootstrap.min.js"></script>
  <link href="css/bootstrap.min.css" rel="stylesheet" />
  <script src="controller/rewardController.js"></script>

</head>
<body>
  <div ng-controller="rewardController">

    <table class="table table-striped table-hover table-bordered">
      <tr ng-click="justClick()" ng-repeat="record in rewardData.student">
          <td  ng-repeat="stdata in record">
            {{stdata}}
          </td>
      </tr>

    </table>

    <button type="button" class="btn btn-primary" style="margin-top:10px" ng-click="openTemplateModal()">Primary</button>
  </div>

  <script type="text/ng-template" id="filePreviewAlert.html">
       
  <div class="modal-content">
    <div class="modal-header">
      <button type="button" class="close" ng-click="cancelDelete()">&times;</button>
      <h4 class="modal-title">Sample AngularJS Modal</h4>
    </div>
    <div class="modal-body">
      <ul>
      <span>This Value came from AngularJS Controller {{tempModel}}</span>         

      </ul>
      
    </div>
    <div class="modal-footer">
      
     
    <button type="button" class="btn btn-primary" ng-click="ok()">OK</button>
    </div>
  </div>

    </script>
</body>
</html>
